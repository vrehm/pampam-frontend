name: Deploy to dokku

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  repository_dispatch:
    types: [strapi]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Build app with dokku ğŸ—
        uses: idoberko2/dokku-deploy-github-action@v1
        with:
          ssh-private-key: ${{ secrets.PRIVATE_KEY }}
          dokku-host: ${{ secrets.SERVER_IP }}
          app-name: 'front'
          git-push-flags: '--force'
